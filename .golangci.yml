run:
  deadline: 10m

output:
  formats:
    - format: colored-line-number

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
    # The new recommended way to exclude functions
    exclude-functions:
      - "io/ioutil.Read*"

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/upbound/upjet-provider-template

  gocyclo:
    min-complexity: 10

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 5

  lll:
    tab-width: 1

  unused:
    check-exported: false

  unparam:
    check-exported: false

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  gocritic:
    enabled-tags:
      - performance
    settings:
      captLocal:
        paramsOnly: true
      rangeValCopy:
        sizeThreshold: 32
  
  revive:
    min-confidence: 0.8 # Equivalent to golint's min-confidence
    rules:
      - name: "package-comments"
        disabled: true

linters:
  enable:
    - govet
    # - shadow # Replaces govet's check-shadowing
    - gocyclo
    - gocritic
    - goconst
    - goimports
    - gofmt
    - prealloc
    - unconvert
    - misspell
    - nakedret
    - staticcheck
    - revive # Replaces golint

  presets:
    - bugs
    - unused
  fast: false

issues:
  # The new location for skipping files
  exclude-files:
    - "zz_\\..+\\.go$"

  exclude-rules:
    - path: _test(ing)?\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - unparam
    
    - path: _test\.go
      text: "(unnamedResult|exitAfterDefer)"
      linters:
        - gocritic

    - text: "(hugeParam|rangeValCopy):"
      linters:
      - gocritic

    - text: "SA3000:"
      linters:
      - staticcheck

    - text: "k8s.io/api/core/v1"
      linters:
      - goimports

    - text: "G101:"
      linters:
      - gosec

    - text: "G104:"
      linters:
      - gosec

  exclude-use-default: false
  new: false
  max-per-linter: 0
  max-same-issues: 0